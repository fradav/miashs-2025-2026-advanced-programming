    - "docs-resources/Notebooks/**/Solutions/*-sol_files/**/*"
    - "docs-resources/Notebooks/**/Applications/*_files/**/*"
    - "!docs-resources/Notebooks/docs/"
book:
  title: "Advanced programming and parallel computing"
  date: "2025-08-27"
  date-format: full
  page-footer: 
    left: Licensed under a <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY-SA 4.0</a>.
    right: Built with <a href="https://quarto.org/">Quarto</a>.
  chapters: 
    - index.qmd
    - intro.qmd
    - Courses/01_Code-Assistant.qmd
    - Courses/02_Parallel-intro.qmd
    - Courses/03_Asynchronous.qmd
    - Courses/04_IPC-and-Locking.qmd
    - Courses/05_Distributed.qmd
    - Courses/06_Dask-Ray.qmd
    - Courses/07_Dask-delayed.qmd
    - Courses/08_SIMD.qmd
    - Courses/09_GPU-Caching-etc.qmd
    - Courses/10_WebGPU-First-App.qmd
    - Courses/11_WebGPU-matmul.qmd
    - summary.qmd
    - references.qmd
  appendices: 
    - Projects/list.qmd
    - applications.qmd
    - slides.qmd

